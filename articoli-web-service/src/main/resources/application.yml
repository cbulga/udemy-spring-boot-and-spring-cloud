# ==============================================================
# = Articoli Web Service - Versione Base
# ==============================================================

server:
  port: 5443
# ==============================================================
# = Impostazione SSL
# ==============================================================
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:ssl-server.jks
    key-store-password: 123_Stella

spring:
  application:
    name: ProductsWebService
# ==============================================================
# = DBMS PostgreSQL Parameters
# ==============================================================
  datasource:
    initialization-mode: always
    password: 123_Stella
    platform: postgres
    url: jdbc:postgresql://localhost:5433/AlphaShop
    username: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
logging:
  level:
    com:
      xantrix:
        DEBUG

# Opzioni accesso servizio gestUser
gestuser:
  userId: Cristian
  password: 123Stella
  srvUrl: http://localhost:8019/api/utenti/cerca/userid/

# ==============================================================
# = Parametri Sicurezza JWT
# ==============================================================
sicurezza:
  uri: /auth
  refresh: /refresh
  header: Authorization
  prefix: Bearer
  expiration: 86400
  secret: 123_Stella