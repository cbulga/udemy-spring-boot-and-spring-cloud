# ==============================================================
# = Config Server Base
# ==============================================================
server:
  port: 8888

# ==============================================================
# = Profilo Attivo
# ==============================================================
spring:
  config:
    use-legacy-processing: false
  profiles:
    active: github
# ==============================================================
# = Actuator Parameters
# ==============================================================
management:
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED
  endpoints:
    web:
      exposure:
        include: health,info,metrics

#endpoint: http://localhost:8888/{application-name}/{profile}[/{label}]

# ==============================================================
# = Logs Parameters
# ==============================================================
logging:
  level:
    org.springframework.cloud: DEBUG
    org.springframework.security: DEBUG

jasypt:
  encryptor:
    # password passata come variabile da linea di comando al comando mvn di build per produrre un jar con gi√† valorizzata questa property. Es.: mvn clean install -Denpwd=123_Stella.
    password: ${enpwd}